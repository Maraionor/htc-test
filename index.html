<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Тестовое задание</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="script.js"></script>
</head>

<body>
	<div class="container">
		<main class="main">
			<section class="login">
				<h2 class="login__title subtitle">Войти в учетную запись</h2>
				<form action="#" name="loginForm" class="login__form" method="POST">
					<div class="login__block">
						<label class="login__label">Логин</label>
						<input type="email" name="login" required class="login__input" placeholder="E-mail*">
					</div>
					<div class="login__block">
						<label class="login__label">Пароль</label>
						<input type="password" name="password" required class="login__input" placeholder="Пароль*" pattern="[A-Za-z\d]{6,}$" oninvalid="alert('Пароль должен: содержать не менее 6 символов, состоять только из латинских букв и цифр.')">
					</div>
					<button type="submit" class="login__btn">Войти</button>
				</form>
			</section>
		</main>
	</div>
</body>
</html>
