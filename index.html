<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Тестовое задание</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="script.js"></script>
</head>

<body>
	<div class="container">
		<main class="main">
			<section class="login">
				<h2 class="login__title subtitle">Войти в учетную запись</h2>
				<form action="#" class="login__form">
					<div class="login__block">
						<label class="login__label">Логин</label>
						<input type="email" required class="login__input" placeholder="E-mail*">
					</div>
					<div class="login__block">
						<label class="login__label">Пароль</label>
						<input type="password" required class="login__input" minlength="6" placeholder="Пароль*">
					</div>
					<div class="login__terms">
						<button type="submit" class="login__btn">Войти</button>
					</div>
				</form>
			</section>
		</main>
	</div>
</body>

</html>
